# Why chose us section (wcu)
wcuHeading: <span class="f_size_40 text-primary">Tại sao</span> bạn chọn chúng tôi
wcuSubHeading: Với đội ngũ chuyên gia tư vấn giàu kinh nghiệm sẽ giúp bạn xác định cách tiếp cận tốt nhất cho trang thương mại điện tử của mình <br> và xây dựng một website thương mại điện tử mang đậm phong cách riêng cho thương hiệu của bạn

wcuGrowHeading: Phát triển cùng đội ngũ EC-CUBE
wcuGrowContent: Cùng với những chuyên gia làm việc lâu năm với EC-CUBE trong việc xây dựng và bảo trì các website thương mại điện tử sử dụng nền tảng EC-CUBE. <br>Với kinh nghiệm nhiều năm trên nền tảng EC-CUBE, chúng tôi sẽ giúp đỡ các bạn - các chủ cửa hàng và doanh nghiệp - xây dựng một website thương mai điện tử có đầy đủ các tính năng cơ bản như giỏ hàng, thanh toán online, quản lý sản phầm, tồn kho ... mà sẽ không phải mất nhiều thời gian.

wcuSaveTimeHeading: Tiết kiệm thời gian xây dựng website
wcuSaveTimeList:
  - title:        Cài đặt nhanh chóng
    description:  Tạo một website thương mại điện tử chỉ trong vài phút.
  - title:        Không cần lập trình viên
    description:  Chúng tôi sẽ quản lý về mặt kỹ thuật, với các cập nhật thường xuyên.
  - title:        Dữ liệu và mã nguồn là của bạn
    description:  Khi bạn có yêu cầu mọi dữ liệu và mã nguồn sẽ được trao lại cho bạn đầy đủ.

wcuFreeDesignHeading: Vô tư thiết kế website
wcuFreeDesignContent: Thiết kế là điểm khởi đầu của sự tương tác với người dùng, vì vậy EC-DEV VN sẽ tạo ra các mẫu thiết kế sáng tạo theo yêu cầu để website của bạn khác biệt với các đối thủ cạnh tranh.<br> Cho dù bạn đã có sẵn thiết kế hay cần tùy chỉnh lại chúng tôi sẽ xây dựng website của bạn một cách hấp dẫn với người dùng mà không làm mất đi sự tiện lợi khi sử dụng.

# Grow Your Compary (gyc)
gycHeading: Phát triển doanh nghiệp
gycContent: Tiếp cận nhiều khách hàng hơn và tăng doanh số của bạn với quản lý SEO, bản tin và các tính năng tích hợp khác.<br>Đồng thời giúp bạnh định vị thương hiệu của mình trên thị trường Internet nếu bạn chọn xây dựng một website thương mại điện tử với EC-DEV VN.

# How to start (htt)
httHeading: Làm thế nào để <span class="f_size_40 text-primary">bắt đầu?</span>

httContentRequestHeading: Gởi yêu cầu
httContentRequestContent: <p>Vui lòng điền thông tin cần thiết vào mẫu <a href="/contact" title="Liên hệ chúng tôi">sau</a>, cùng với các yêu cầu và ngân sách mong muốn của bạn.</p>
                  <p>Chúng tôi sẽ lắng nghe mong muốn của bạn, tóm tắt các yêu cầu và đưa ra báo giá.</p>

httProcessInfoHeading: Cung cấp thông tin
httProcessInfoContent: <p>Chúng tôi sẽ xây dựng cửa hàng online theo yêu cầu của bạn. Và mọi thông tin đăng nhập sẽ được gửi đến địa chỉ email mà bạn đã đăng ký.</p>

httStartNowHeading: Bắt đầu sử dụng
httStartNowContent: <p>Vui lòng đăng nhập vào màn hình quản lý và bắt đầu sử dụng.</p>
httStartNowContentList:
  - title:        Cài đặt phương thức thanh toán
    description:  Sử dụng cổng thanh toán OnePAY hoặc Sacombank cho cửa hàng của bạn.
  - title:        Tùy chỉnh giao diện
    description:  Tự do thiết kế cửa hàng online độc nhất theo ý của bạn.
  - title:        Đăng ký và cài đặt sản phẩm
    description:  Thiết lập các thông tin cơ bản cho sản phẩm của bạn theo hướng dẫn của giao diện.

httBottomHeading: Bắt đầu trang thương mại điện tử của bạn<br> ngay bây giờ