<ul class="social-template {{ include.social-class }}">
  <li class="fb">
    <a 
      href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" 
      rel="nofollow" 
      target="_blank" 
      title="Chia sẻ Facebook" 
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="ti-facebook"></i><span>Facebook</span>
    </a>
  </li>
  <li class="tw">
    <a 
      href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" 
      rel="nofollow" 
      target="_blank" 
      title="Chia sẻ Twitter" 
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="ti-twitter-alt"></i><span>Twitter</span>
    </a>
  </li>
  <li class="lk">
    <a 
      href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
      rel="nofollow" 
      target="_blank" 
      title="Chia sẻ LinkedIn" 
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="ti-linkedin"></i><span>LinkedIn</span>
    </a>
  </li>
  <li class="pr">
    <a 
      href="https://www.pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}" 
      rel="nofollow" 
      target="_blank" 
      title="Chia sẻ Pinterest" 
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;">
      <i class="ti-pinterest"></i><span>Pinterest</span>
    </a>
  </li>
</ul>
