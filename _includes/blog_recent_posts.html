<div class="widget sidebar_widget widget_recent_post">
    <div class="widget_title">
        <h3 class="f_p f_size_20 t_color3">Recent posts</h3>
        <div class="border_bottom"></div>
    </div>

    {% for post in site.posts limit:4 %}
        <div class="media post_item">
            <a href="{{ post.url }}">
                <img class="blog-recent-img" src="{{post.featured-img}}" alt="">
            </a>
            <div class="media-body">
                <a href="{{ post.url }}"><h3 class="f_size_16 f_p f_400">{{ post.title }}</h3></a>
                <div class="entry_post_info">
                    <a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
